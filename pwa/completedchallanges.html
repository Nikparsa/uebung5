<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Completed Challenges</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           margin: 0;
           padding: 0;
           background-color: #f0f0f0;
       }

       .container {
           width: 100%;
           padding: 10px;
           box-sizing: border-box;
           background-color: #fff;
       }

       .container-footer {
           display: flex;
           justify-content: space-evenly;
           background-color: lightgrey;
           border-radius: 25px;
           padding: 13px 5px;
           width: calc(100% - 52px);
           margin: 20px;
           box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
           position: fixed;
           bottom: 0;
           left: 0;
           right: 0;
       }

       .header {
           margin-top: 20px;
           text-align: center;
           padding: 10px;
       }

       .header h1 {
           font-size: 1.2rem;
           margin: 0;
       }

       .tabs {
           display: flex;
           justify-content: center;
           margin-top: 10px;
       }

       .header .tabs button {
           padding: 8px 15px;
           margin: 0 5px;
           border: none;
           background-color: #e0e0e0;
           cursor: pointer;
           font-size: 0.9rem;
       }

       .header .tabs button.active {
           background-color: #7AC73C;
           color: white;
       }

       .completed-challenges {
           margin-top: 10px;
           width: 90%;
           margin-left: auto;
           margin-right: auto;
       }

       .challenge {
           background-color: #B5E5A3;
           margin-bottom: 15px;
           border-radius: 10px;
           padding: 10px;
       }

       .challenge img {
           width: 100%;
           height: auto;
           border-radius: 8px;
       }

       .challenge .info {
           margin-top: 10px;
       }

       .challenge .info h3 {
           margin: 5px 0;
           font-size: 1rem;
       }

       .challenge .info p {
           font-size: 0.9rem;
           margin: 0;
       }

       a {
           text-decoration: none;
           color: #333;
       }
   </style>
</head>
<body>
<div class="container">
   <div class="header">
       <h1>Completed Challenges</h1>
       <div class="tabs">
           <button class="active">This week</button>
           <button>This month</button>
       </div>
   </div>

   <div class="completed-challenges">
       <div class="challenge">
           <img src="img/2png.png" alt="Recycling">
           <div class="info">
               <h3>01.11.2024</h3>
               <p>Recycling</p>
           </div>
       </div>
       <div class="challenge">
           <img src="img/wind.png" alt="Wind energy">
           <div class="info">
               <h3>30.10.2024</h3>
               <p>Wind energy</p>
           </div>
       </div>
   </div>

   <div class="container-footer">
       <a href="completedchallanges.html">My profile</a>
       <a href="availableChallenges.html">Challenges</a>
       <a href="knowledgeArea.html">Categories</a>
   </div>
</div>
</body>
</html>
