<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Area</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f5f5f5;
        }

        .container-footer {
            display: flex;
            justify-content: space-evenly;
            background-color: lightgrey;
            border-radius: 25px;
            padding: 13px 5px;
            width: calc(100% - 52px);
            margin: 25px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
            position: fixed;
            bottom: 0;
        }

        .header {
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
            margin-top: 15px;
            text-align: center;
        }

        .search-bar {
            margin: 35px auto;
            width: 85%;
        }

        .search-bar input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border-radius: 20px;
            border: 1px solid #ccc;
        }

        .category {
            margin: 40px auto;
            width: 85%;
            padding: 25px 11px;
            border-radius: 8px;
            color: white;
            font-size: 20px;
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .category-orange {
            background-color: #d8691d;
        }

        .category-blue {
            background-color: #1878c3;
        }

        .category-green {
            background-color: #218838;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .container-footer a {
            text-decoration: none;
            color: black;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="header">
    Knowledge Area
</div>

<div class="search-bar">
    <input type="text" placeholder="search">
</div>

<div class="category category-orange">
    <strong>Climate</strong>
    <span>Climate change</span>
</div>

<div class="category category-blue">
    <strong>Plants</strong>
    <span>Local flora</span>
</div>

<div class="category category-green">
    <strong>Animals</strong>
    <span>Endangered species</span>
</div>

<footer>
    <div class="container-footer">
        <a href="completedchallanges.html">My profile</a>
        <a href="availableChallenges.html">Challenges</a>
        <a href="knowledgeArea.html">Categories</a>
    </div>
</footer>
</body>
</html>
