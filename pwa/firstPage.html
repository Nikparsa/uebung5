<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="/manifest.json">
    <title>Eco ArtVoyage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 80%;
            height: 100%;
            margin: auto;
            display: flex;
            justify-content: center;    
            align-items: center;
        }
        .daily-challenge {
            width: 50%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .challenge-box {
            height: 60px;
            border-radius: 8px;
        }
        .green { background-color: #28a745; }
        .orange { background-color: #fd7e14; }
        .blue { background-color: #007bff; }
        .purple { background-color: #6f42c1; }
        .btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #218838;
        }
        footer {
            position: fixed;
            bottom: 0   ;
            left: 0;
            width: 100%;
            
            display: flex;
            justify-content: space-evenly;
            margin-bottom: 20px;
            text-size-adjust: 30;
        }
        footer a {
            text-decoration: none;
            color: #007bff;
        }
        nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        nav ul {
            display: flex;
            justify-content: space-around;
            list-style-type: none;
            padding: 10px 0;
            margin: 0;
        }
        nav a {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
      <div style="position: absolute;top: 30%;left: 50%;transform: translate(-50%,-50%);text-align: center;width: 86%;">
        <h1>Eco ArtVoyage</h1>
        <p>Daily-Challenge</p>
        <div class="daily-challenge">
            <div class="challenge-box green"></div>
            <div class="challenge-box orange"></div>
            <div class="challenge-box blue"></div>
            <div class="challenge-box purple"></div>
        </div>
        <p>New challenges available!</p>
        <a class="btn" href="challenge.html" id="startChallengeBtn">Start Challenge!</a>
      </div>

     

    </div>
    <footer>
        <div>
            <a href="completedchallanges.html">My profile</a> 

        </div>
        <div>
            <a href="availableChallenges.html">Challenges</a>

        </div>
        <div>
            <a href="knowledgeArea.html">Categories</a>
        </div>
         
         
    </footer>
    

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(function(error) {
                    console.log('Service Worker registration failed:', error);
                });
        }

        // Example of functionality for the "Start Challenge!" button
        document.getElementById('startChallengeBtn').addEventListener('click', function() {
            alert('Challenge started!');
        });
    </script>
</body>
</html>
