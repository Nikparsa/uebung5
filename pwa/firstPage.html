<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Eco ArtVoyage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            height: 100%;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .daily-challenge {
            width: 50%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .challenge-box {
            height: 100px;
            border-radius: 8px;
        }

        .green {
            background-color: #28a745;
        }

        .orange {
            background-color: #fd7e14;
        }

        .blue {
            background-color: #007bff;
        }

        .purple {
            background-color: #6f42c1;
        }

        .daily-challenge-start-btn {

        }

        .daily-challenge-start-btn {
            background-color: #28a745;
            color: white;
            padding: 20px 45px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 20px;
        }

        .container-footer {
            display: flex;
            justify-content: space-evenly;
            background-color: lightgrey;
            border-radius: 25px;
            padding: 15px;

            margin: 0 20px 40px 20px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .daily-challenge-text {
            font-size: 23px;

        }

        .daily-challenge-available {
            font-size: 20px;
        }

        .daily-challenge-start-btn:hover {
            background-color: #218838;
        }

        .info-icon {
            position: fixed;
            top: 0px;
            right: 0px;
            font-size: 24px;
            color: #007bff;
            cursor: pointer;
            z-index: 1000;

        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;

            display: flex;
            justify-content: space-evenly;
            margin-bottom: 20px;
        }

        footer a {
            text-decoration: none;
            color: black;
        }

        nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            display: flex;
            justify-content: space-around;
            list-style-type: none;
            padding: 10px 0;
            margin: 0;
        }

        nav a {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <div style="position: absolute;top: 30%;left: 50%;transform: translate(-50%,-50%);text-align: center;width: 86%;">
        <a href="infoPage.html">
            <i class="fas fa-info-circle info-icon"></i>
        </a>

        <h1>Eco ArtVoyage</h1>
        <p class="daily-challenge-text">Daily-Challenge</p>
        <div class="daily-challenge">
            <div class="challenge-box green"></div>
            <div class="challenge-box orange"></div>
            <div class="challenge-box blue"></div>
            <div class="challenge-box purple"></div>
        </div>
        <p class="daily-challenge-available">New challenges available!</p>
        <a class="daily-challenge-start-btn" href="challenge.html" id="startChallengeBtn">Start Challenge!</a>
    </div>


</div>
<footer>
    <div class="container-footer">
        <a href="completedchallanges.html">My profile</a>

        <a href="availableChallenges.html">Challenges</a>

        <a href="knowledgeArea.html">Categories</a>
    </div>

</footer>
</body>
</html>
