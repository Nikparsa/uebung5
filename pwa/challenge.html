<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="/manifest.json">
    <title>Eco ArtVoyage - Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
    .header {
      width: 100%;
      padding: 10px;
      text-align: left;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 300px;
            text-align: center;
        }
        .challenge-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .challenge-box {
            background-color: #28a745;
            color: white;
            padding: 5px;
            font-size: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 100%;
        }
        .input-box {
            width: 100%;
            padding: 5px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:hover {
            background-color: #218838;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #b3acad;
            text-align: center;
            padding: 10px 0;
        }
        footer a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <h1>Eco ArtVoyage</h1>
        <p>Guess the word for this challenge!</p>
        <img class="challenge-image" src="img/2png.png" alt="Challenge Image">
        <div class="challenge-box">R_c_cl_ng</div>
        <input type="text" id="inputField" class="input-box" placeholder="Type here">
        
        <a href="congratulations.html">
            <button class="btn" id="submitBtn">Submit</button>
        </a>
    </div>

    <footer>
        <a href="firstPage.html">Home</a> 
       <a href="availableChallenges.html">Challenges</a>
       <a href="knowledgeArea.html">Categories</a>
  </footer>

  <script>
    // Back button functionality
    document.getElementById('backBtn').addEventListener('click', function() {
        window.history.back(); // Go back to the previous page
    });

    // Submit button functionality
    document.getElementById('submitBtn').addEventListener('click', function() {
        const inputValue = document.getElementById('inputField').value.trim().toLowerCase();
        if (inputValue === "recycling") {
            alert('Correct! Great job!');
            window.location.href = "congratulations.html"; // Redirect to congratulations page
        } else {
            alert('Try again!');
        }
    });
</script>
</body>
</html>
