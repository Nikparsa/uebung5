<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Available Challenges</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           margin: 0;
           padding: 0;
           background-color: white;
       }

       .content {
           padding: 15px;
           text-align: center;
       }

       .title {
           font-size: 22px;
           font-weight: bold;
           margin: 15px 0;
       }

       .search-bar {
           margin: 20px auto;
           width: 90%;
       }

       .search-bar input[type="text"] {
           padding: 10px;
           width: 100%;
           border-radius: 20px;
           border: 1px solid #ccc;
           font-size: 16px;
           box-sizing: border-box;
       }

       .challenges {
           display: flex;
           flex-direction: column;
           gap: 20px;
           margin-bottom: 80px;
       }

       .challenge-card {
           background-color: #ffc0cb;
           border-radius: 10px;
           padding: 15px;
           width: 90%;
           margin: 0 auto;
           display: flex;
           flex-direction: column;
           align-items: center;
       }

       .challenge-card img {
           width: 100%;
           border-radius: 10px;
           margin-bottom: 10px;
       }

       .challenge-card h3 {
           font-size: 18px;
           margin: 5px 0;
       }

       .container-footer {
           display: flex;
           justify-content: space-evenly;
           background-color: lightgrey;
           border-radius: 25px;
           padding: 13px 5px;
           width: calc(100% - 52px);
           margin: 20px 20px;
           box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
           position: fixed;
           bottom: 0;
       }

       .container-footer a {
           text-decoration: none;
           color: black;
           font-size: 16px;
       }
   </style>
</head>
<body>
<div class="content">
   <div class="title">Available Challenges</div>
   <div class="search-bar">
       <input type="text" placeholder="search">
   </div>

   <div class="challenges">
       <div class="challenge-card">
           <img src="img/tiger.png" alt="Endangered species">
           <h3>Endangered species</h3>
       </div>
       <div class="challenge-card">
           <img src="img/1.png" alt="Forest protection">
           <h3>Forest protection</h3>
       </div>
   </div>
</div>

<footer>
   <div class="container-footer">
       <a href="completedchallanges.html">My profile</a>
       <a href="availableChallenges.html">Challenges</a>
       <a href="knowledgeArea.html">Categories</a>
   </div>
</footer>
</body>
</html>
